<h1 mat-dialog-title>User Form</h1>
<form [formGroup]="userDetail" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content>
        <div class="row" style="margin-top: 4px;">
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput type="text" placeholder="First Name" formControlName="firstName">
                </mat-form-field>
                <div style="margin-top: -20px;" *ngIf="userDetail.get('firstName').invalid && (userDetail.get('firstName').dirty || userDetail.get('firstName').touched)">
                    <span style="color: red;" *ngIf="userDetail.get('firstName').hasError('required')">
                        First Name is required.
                    </span>
                </div>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput type="text" placeholder="First Name" formControlName="lastName">
                </mat-form-field>
                <div style="margin-top: -20px;"
                    *ngIf="userDetail.get('lastName').invalid && (userDetail.get('lastName').dirty || userDetail.get('lastName').touched)">
                    <span style="color: red;" *ngIf="userDetail.get('lastName').hasError('required')">
                        Last Name is required.
                    </span>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 4px;">
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="Email" formControlName="email">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Date Of Birth</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dob">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-label>Gender</mat-label>
                <mat-radio-group aria-label="Select an option" formControlName="gender">
                    <mat-radio-button value="male">Male</mat-radio-button>
                    <mat-radio-button value="female">Female</mat-radio-button>
                    <mat-radio-button value="other">Others</mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Education</mat-label>
                    <mat-select name="food" formControlName="education">
                        <mat-option *ngFor="let item of Education" [value]="item.value">
                            {{item.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Mobile Number</mat-label>
                    <input matInput type="number" placeholder="Mobile Number" formControlName="mobileNumber">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="address" appearance="outline">
                    <mat-label>Address</mat-label>
                    <textarea matInput placeholder="Address" formControlName="address"></textarea>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div mat-dialog-actions class="dialog-action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data?'update':'save'}}</button>
    </div>
</form>
